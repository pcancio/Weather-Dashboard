<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div id="header" class="col-12">Weather Dashboard</div>
    <section id="main" class="container">
        <div class="row">
            <div class="city-col" class="col-lg-3 col-md-12">
                <div class="card">
                    <p class="card-header">Search any City</p>
                    <form id="user-form" class="card-body row">
                        <label class="form-label" for="city">Where are you?</label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="New York City" />
                        <button id="searchBtn" type="submit" class="btn btn-primary">Check the weather!</button>
                    </form>
                    <div id="button-container" class="container"></div>
                </div>
            </div>
            <div id="current-temp" class="col-lg-9 col-md-12">Today's Weather
                <div id="today-temp" class="col"></div>
            </div>
        </div>
    </section>
    <div id="five-day-forecast" class="col-12 row"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
